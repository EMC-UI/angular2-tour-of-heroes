<h3>Top Heroes</h3>
<div class="cardpack">
    <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" [ngStyle]="{'background-image': 'url('+ hero.thumbnail.path + '.' + hero.thumbnail.extension + ')'}" class="herocard hero">
        <h4>{{hero.name}}</h4>
    </div>
</div>
<hero-search></hero-search>
