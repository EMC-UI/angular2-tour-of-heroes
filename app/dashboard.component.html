<h3>Top Heroes</h3>
<section *ngIf="isLoading && !errorMessage">
Loading Marvel Heroes!!! Retrieving data...
</section>

<div class="cardpack">
    <div class="herocard hero" *ngFor="let hero of heroes" (click)="gotoDetail(hero)"  >
        <!-- [ngStyle]="{'background-image': 'url('+ hero.thumbnail.path + '.' + hero.thumbnail.extension + ')'}" -->
        <h4>{{hero.name}}</h4>
    </div>
</div>

<hero-search></hero-search>

<section *ngIf="errorMessage">
    {{errorMessage}}
</section>
