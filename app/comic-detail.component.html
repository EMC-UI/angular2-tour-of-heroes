<div *ngIf="comic">
    <h2>{{comic.title}} details!</h2>
    <div class="flex-row">
        <div style="flex: 1 1 0">
            <div>
                <label>title: </label>{{comic.title}}
            </div>
            <div>
                {{comic.description}}
            </div>
        </div>
        <div style="flex: 1 1 0">
            <img class="profile" src="{{comic.thumbnail.path + '.' + comic.thumbnail.extension}}" alt="{{comic.title}}" height="42" width="42">
        </div>
    </div>
    <my-hero-grid comicId="{{comic.id}}"></my-hero-grid>
    <button (click)="goBack()">Back</button>
</div>
