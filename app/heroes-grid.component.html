<h3>Heroes</h3>
<section *ngIf="isLoading && !errorMessage">
Loading Marvel Heroes!!! Retrieving data...
</section>

<div *ngIf="heroes">
    Found {{heroes.length}} Heroes
</div>
<div class="cardpack">
    <div class="card hero" *ngFor="let hero of heroes" (click)="gotoDetail(hero)">
        <img class="cover" src="{{hero.thumbnail.path + '.' + hero.thumbnail.extension}}" />
        <h4>{{hero.name}}</h4>
        <div>
            {{hero.description}}
        </div>
    </div>
</div>

<section *ngIf="errorMessage">
    {{errorMessage}}
</section>
